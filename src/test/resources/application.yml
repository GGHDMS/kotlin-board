spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;

jwt:
  secret-key: "test-secret-key"
  access-exp-time: 3600000   # 1시간
  refresh-exp-time: 604800000   # 7일

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    tagsSorter: alpha
    operations-sorter: alpha
    display-request-duration: true
  version: '1.0'
